--- 
layout: default 
title: Currency Converter 
---

<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8 col-xs-10">
      <div class="card mt-5">
        <div class="card-body px-5 pt-5 pb-3">
          <form>
          <div class="row">
            <div class="col-lg-6">
              <label for="convertFrom">From</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="convertCodeFrom">USD</span>
                </div>
                <select class="custom-select" id="convertFrom">
                  <option value="USD" selected>United States Dollar</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <label for="convertTo">To</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="convertCodeTo">BWP</span>
                </div>
                <select class="custom-select" id="convertTo">
                  <option value="BWP" selected>Botswana Pula</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row align-items-center mt-4 mb-3">
            <div class="col-lg-6">
              <div class="input-group inputValue">
                <div class="input-group-prepend ">
                  <label for="inputValue" class="input-group-text" id="convertSymbolFrom">$</label> 
                </div>
                <input type="number" autofocus="autofocus" id="inputValue" class="form-control" min="0" required>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="convertedValue">
                <span id="convertSymbolTo">P</span>
                <span id="convertedValue">0.00</span>
              </div>
            </div>
          </div>
          </form>
        </div>
        <div class="card-footer px-5 pb-5">
          <button id="convertBtn" class="btn btn-primary btn-lg btn-block" type="submit">convert
            <i class="fas fa-exchange-alt fa-fw"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

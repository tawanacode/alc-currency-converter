--- 

layout: default 
title: Currency Converter

---

<div class="container"> 
    <div class="row align-items-center justify-content-center">
      <div class="col-sm-12">
        <h1 class="text-center pb-5">{{ page.title }}</h1>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">From</label>
          </div>
          <select class="custom-select" id="convertFrom">
            <option selected>ZAR</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">To</label>
          </div>
          <select class="custom-select" id="convertTo">
            <option selected>USD</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <button id="convertBtn" class="btn btn-outline-secondary btn-block" type="button">
            convert <i class="fas fa-sync-alt"></i>
          </button>
      </div>
      <div class="col-sm-9">
        <div class="card my-3">
          <div class="card-body">
            <div class="convertedValue">amount</div>
          </div>
        </div>
      </div>
    </div>
  </div>

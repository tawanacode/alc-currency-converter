--- 
layout: default 
title: Currency Converter 
---

<div class="container">
  <div class="row align-items-center justify-content-center">
  <div class="col-lg-8 col-sm-10">
  <div class="card mt-5">
   <div class="card-header p-3">   
  <h2 class="text-center">{{ page.title }}</h2>
  </div>
  <div class="card-body p-5">
  <div class="row">
    <div class="col-sm-6">
      <label for="convertFrom">From</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">USD</span>
        </div>
        <select class="custom-select" id="convertFrom">
          <option value="USD" selected>USD</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="convertTo">To</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">ZAR</span>
        </div>
        <select class="custom-select" id="convertTo">
          <option value="ZAR" selected>ZAR</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-6">
      <input type="number" id="inputValue" value="1" class="form-control inputValue" placeholder="enter amount">
    </div>

    <div class="col-sm-6">
      <div class="convertedValue" id="convertedValue">0.000</div>
    </div>
  </div>
</div>
      <div class="card-footer">
          <button id="convertBtn" class="btn btn-primary btn-lg btn-block">convert</button>
      </div>
  </div>
  </div>
  </div>
  </div>

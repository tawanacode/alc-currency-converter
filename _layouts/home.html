--- 
layout: default 
title: Currency Converter 
---

<div class="container">
  <h1 class="text-center pb-5">{{ page.title }}</h1>
  <div class="row align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="convertFrom">From</label>
      <div class="input-group">
        <select class="custom-select" id="convertFrom">
          <option value "ZAR" selected>ZAR</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="input-group-append">
          <span class="input-group-text">ZAR</span>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="convertTo">To</label>
      <div class="input-group">
        <select class="custom-select" id="convertTo">
          <option selected>USD</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="input-group-append">
          <span class="input-group-text">USD</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <input type="number" id="inputValue" value="12000" class="form-control inputValue" placeholder="enter a number">
    </div>

    <div class="col-sm-6">
      <div class="convertedValue" id="convertedValue">1</div>
    </div>
  </div>
</div>
